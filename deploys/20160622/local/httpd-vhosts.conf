<VirtualHost *:80>
    ServerName kintai.local
    DocumentRoot "d:/wamp/www/kintai/src/public"
    ErrorLog "logs/kintai.local.log"

    <Directory "d:/wamp/www/kintai/src/public">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order Allow,Deny
        Allow from all
    </Directory>
</VirtualHost>