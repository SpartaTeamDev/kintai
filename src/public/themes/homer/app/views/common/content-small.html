<!-- header & navigation -->
<div id="header" ng-include="'views/common/header.html'"></div>
<aside id="menu" ng-include="'views/common/navigation.html'"></aside>
<!-- wrapper -->
<div id="wrapper">
    <div small-header class="small-header">
        <div class="hpanel">
            <div class="panel-body">
                <div id="hbreadcrumb" class="pull-right"><ol class="hbreadcrumb breadcrumb">
                    <img src="{{ 'images/topcutting.jpg' }}" alt="breadcrumb" style="width:180px"/>
                    <li ng-repeat="state in $state.$current.path" ng-switch="$last || !!state.abstract" ng-class="{ active: $last }">
                        <a ng-switch-when="false" href="#{{ state.url.format($stateParams) }}">{{ state.data.pageTitle | translate }}</a>
                        <span ng-switch-when="true">{{ state.data.pageTitle | translate }}</span>
                    </li>
                </ol></div>
                <h2 class="font-light m-b-xs">{{ $state.current.data.pageTitle | translate }}</h2>
                <small>{{ $state.current.data.pageDesc | translate }}</small>
            </div>
        </div>
    </div>
    <div class="content">
        <div ui-view></div>
    </div>
</div>
