<div class="form-group"><label class="control-label col-sm-2">&#42; Name</label> <div class="col-sm-6"> <input type="text" class="form-control input-sm" required ng-model="model.Name"> <small><span class="help-block m-b-none">Allows only alphanumeric characters and spaces [a-zA-Z0-9 ]</span></small> </div> </div> <div class="form-group"><label class="control-label col-sm-2">Description</label> <div class="col-sm-6"> <textarea class="form-control input-sm" rows="2" ng-maxlength="255" ng-model="model.Description" unescape></textarea> <small><span class="help-block m-b-none"><span class="text-info">{{ model.Description.length || 255 }}</span> / 255 characters left</span></small> </div> </div> <div class="form-group"><label class="control-label col-sm-2">Privileges</label> <div class="col-sm-10"><div class="hpanel" style="margin-bottom:0"> <div class="panel-heading hbuilt"> <div panel-tools></div> <a class="btn btn-info btn-xs" ng-click="ctrl.toggle('check')">Check All</a> <a class="btn btn-info btn-xs" ng-click="ctrl.toggle('uncheck')">Uncheck All</a> <a class="btn btn-info btn-xs" ng-click="ctrl.reset()">Reset</a> </div> <div class="panel-body"> <div class="row" ng-repeat="permission in ::permissions track by permission.Id"> <div class="col-sm-4 border-right"><label> <input type="checkbox" checklist-model="model.Permissions" checklist-value="permission"> {{ permission.Name }} </label></div> <div class="col-sm-8"><p>{{ permission.Description }}</div> </div> </div> </div></div> </div>
