<div class="color-line"></div> <div class="login-container"><div class="row" ng-init="ctrl.bootstrap('form')"><div class="col-md-12"> <div class="text-center m-b-md"><h3>PLEASE LOGIN</h3></div> <div class="hpanel"><div class="panel-body"> <p class="text-danger" ng-if="error">{{ error }}</p> <form name="loginForm" ng-submit="ctrl.login(model)"> <div class="form-group"><label class="control-label" for="login-email">E-mail Address</label> <input type="email" name="email" id="login-email" class="form-control" placeholder="example@gmail.com" title="Please enter you e-mail address" ng-model="model.email" required> </div> <div class="form-group"><label class="control-label" for="login-password">Password</label> <input type="password" name="password" id="login-password" class="form-control" placeholder="******" title="Please enter your password" ng-model="model.password" required> </div> <div class="checkbox"> <input type="checkbox" icheck ng-init="model.remember_token = true" ng-model="model.remember_token"> Remember Login <p class="help-block small">( if this is a private computer )</p> </div> <button class="btn btn-success btn-block" ng-disabled="!error && loginForm.$submitted">Login</button> </form> </div></div> </div></div></div>
